<!DOCTYPE html>
<html>
  <head>
    <title>FotoViewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/ol/ol.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="static/ol/dist/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
    <style>
        #map-container {
          width: 100%;
          height: 100vh;
          margin: 0;
          padding: 0;
        }
        #map {
          width: 100%;
          height: 100%;
        }
    </style>
  </head>
  <body>
    <div id="map-container">
      <!-- map -->
      <div id="map"></div>

      <!-- Include the GeoJSON data script -->
      <script src="static/js/fotos.js"></script>
      <!-- Include the main map script -->
      <script src="static/js/map.js"></script>

      <!-- info container -->
      <div id="info-container" class="info-container">
        <span id="closeButton" onclick="closeInfo(); reset_highlight(); enableSlider()">&times;</span>
        <div id="info"></div>
      </div>
      <script src="static/js/info.js"></script>

      <!-- layer selector -->
      <div id="layer-selector">
        <div class="img-container" id="switchContainer">
            <img id="switchImage" src="static/images/lufo.png" alt="Switch Button">
            <span id="switchText">luchtfoto</span>
          </div>
      </div>
      <script src="static/js/layer_selector.js"></script>

      <!-- Date range slider -->
      <div id="slider-container">
        <div id="date-range-slider"></div>
      </div>
    </div>
  </body>
</html>
